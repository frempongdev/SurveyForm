<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container-md" id="main">

    <div class="container p-5 content-center">
      <h1 id="title"> freeCodeCamp Survey Form </h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container-md bg-dark text-white">

      <form action="" id="survey-form" class="">
        <div class="mb-3 mt-3 pt-4">

          <label id="name-label" for="Name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required placeholder="Enter your name">
        </div>
        <div class="mb-3 mt-3">

          <label id="email-label" for="Email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required placeholder="Enter your email">
        </div>
        <div class="mb-3 mt-3">

          <label id="number-label" for="Number" class="form-label">Age</label>
          <input type="number" id="number" class="form-control" max="99" placeholder="Your age">
        </div>
        <div class="mb-3 mt-5 pb-4">

          <label id="number-label" for="Number" class="form-label">Which option best describes your current role?
          </label>
          <select name="Role" id="dropdown" class="form-select">
            <option value="STudent">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Worker">Worker</option>
          </select>
        </div>
        <div class=" mb-3 pb-4">
          <label for="html">Would you recommend Microvesre to a friend?</label><br>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">Yes</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">No</label><br>
          
        </div>
        
        <div class=" mb-3 pb-4">
          <label for="choice">What would you like to ride?</label><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> A bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> A car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> A boat</label><br>
        </div>
        <div class=" mb-3 pb-4">
          <label for="vehicle3">Any comments or suggestions?</label><br>
          <textarea name="message" style="width:100%; height:100px; color: black;" placeholder="Enter your comments here...">
          </textarea>
        </div>
        <input type="submit" id="submit" class="btn btn-primary">
        <div class="container pt-5">
        </div>
    </div>

    </form>
  </div>




  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
